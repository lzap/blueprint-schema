---
properties:
  selected:
    description: Selected rules, cannot be used with json_profile_id and json_filepath.
    type: array
    items:
      type: string
  unselected:
    description: Unselected rules, cannot be used with json_profile_id and json_filepath.
    type: array
    items:
      type: string
  json_profile_id:
    description: JSON profile ID, cannot be used with selected and unselected.
    type: string
  json_filepath:
    description: JSON file path, cannot be used with selected and unselected.
    type: string
oneOf:
  - anyOf:
    - required:
        - selected
    - required:
        - unselected
    - required:
        - selected
        - unselected
  - required:
      - json_profile_id
      - json_filepath
